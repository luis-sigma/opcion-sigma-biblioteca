name: Update Videos JSON

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate videos.json
        run: node generate_videos.js
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add videos.json videos.min.json

          git commit -m "Auto update videos.json" || echo "No changes"
          git push
